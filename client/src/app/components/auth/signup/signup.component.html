<form [formGroup]="signupForm" (ngSubmit)="onSignUp()" fxLayout="column">
  
  <mat-form-field>
    <input matInput formControlName="email" type="email" placeholder="Email" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="password" type="password" placeholder="Password" required>
  </mat-form-field>

  
  <button mat-flat-button color="primary" [disabled]="signupForm.invalid">
    Sign up
  </button>
    
</form>
